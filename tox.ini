[tox]
envlist = pre-commit,{py37,py38,py39,py310}-parsevasp
requires = virtualenv >= 20

[testenv]
commands =
    pytest {posargs}

extras = tests

[testenv:pre-commit]
allowlist_externals = bash
commands = bash -ec 'pre-commit run --all-files || ( git diff; git status; exit 1; )'
extras =
       pre-commit
